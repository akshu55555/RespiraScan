<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form id="SignupForm">
                <input type="text" id="NMCid" placeholder="NMC ID" required>
                <input type="text" id="Name" placeholder="NAME" requried>
                <input type="number" id="number" placeholder="CONTACT" requried>
                <input type="email" id="email" placeholder="EMAIL ID" required>
                <input type="password" id="password" placeholder="PASSWORD" required>
                <input id="pass" type="checkbox"  onclick="myFunction()">Show Password 
                <button type="submit">SIGN UP</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p class="register-text">Not Registered yet? <a href="#">Register</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
