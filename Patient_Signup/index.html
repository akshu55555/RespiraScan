<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form id="SignupForm">
                
                <input type="text" id="Name" placeholder="NAME" requried>
                <input type="text" id="age" placeholder="AGE" requried>
                <select name="SEX" id="sex" placeholder="SEX">
                    <option value="" disabled selected>Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <select name="Blood Group" id="bldgrp">
                    <option value="" disabled selected>Blood Group</option>
                    <option value="A+ve">A+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="AB+ve">AB+ve</option>
                    <option value="AB-ve">AB-ve</option>
                    <option value="O+ve">O+ve</option>
                    <option value="O+ve">O-ve</option>
                  
                </select>
                
                
                <input type="email" id="email" placeholder="EMAIL ID" required>
                <input type="password" id="password" placeholder="PASSWORD" required>
                <button type="submit">SIGN UP</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p class="register-text">Not Registered yet? <a href="#">Register</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
